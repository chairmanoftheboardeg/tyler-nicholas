    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* [Standard CSS Block] */
        :root { --blue: #00AEEF; --navy: #001F4C; --white: #FFF; --bg: #F8F9FA; }
        body { font-family: 'Roboto', sans-serif; margin: 0; color: var(--navy); background: var(--bg); }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        header { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 2px solid var(--blue); padding: 15px 0; }
        .nav-container { max-width: 1100px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-weight: 900; font-size: 1.4rem; }
        nav a { margin-left: 15px; font-weight: 500; }
        nav a:hover, nav a.active { color: var(--blue); }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; right: 0; background: white; min-width: 180px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 3px solid var(--blue); }
        .dropdown-content a { display: block; padding: 12px 15px; }
        .dropdown:hover .dropdown-content { display: block; }
        footer { background: var(--navy); color: #ccc; text-align: center; padding: 50px 20px; margin-top: 80px; }
        .socials a { color: var(--blue); font-size: 1.3rem; margin: 0 10px; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: 0.6s; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }

        /* Page Specific */
        .social-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; max-width: 1000px; margin: 50px auto; padding: 0 20px; }
        .social-card { background: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; display: block; color: var(--navy); }
        .social-card:hover { transform: translateY(-10px); background: var(--blue); color: white; }
        .social-card i { font-size: 3rem; margin-bottom: 15px; display: block; }
    </style>
</head>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
